<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>
<body>
    <div id="j-title">TITLE</div>
    <div id="game-ctr">
    </div>
    <div id="q-ctr">
        <div id="q-text"></div>
        <div id="q-answer">
            <div id="q-answer-inner">
                <div id="q-answer-front">
                    Press&nbsp;<span class="spacebar">Space</span>&nbsp;to Reveal
                </div>
                <div id="q-answer-back"></div>
            </div>
        </div>
        <div id="q-pts"></div>
        <div id="q-ctr-close">&times;</div>
    </div>
    <div id="toolbar">
        <div id="setting" class="tool-btn">
            <div class="btn-display">
                <i class="fa-solid fa-gear"></i>
            </div>
            <div id="setting-bar">
                Theme:
                <select name="theme" id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="deep">Deep</option>
                    <option value="haze">Haze</option>
                    <option value="sweet">Sweet</option>
                </select>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/06b44fd96d.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script> </script>
</body>
</html>
